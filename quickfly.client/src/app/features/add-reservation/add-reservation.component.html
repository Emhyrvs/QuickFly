@if(displayForm) {
<form [formGroup]="form" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <input type="text" id="id" formControlName="id" hidden />
  </div>
  <div class="form-control">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Add Name"
      required
      minlength="2"
      maxlength="30"
    />
    
  </div>

  <div class="form-control">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      placeholder="Add Last Name"
      required
      maxlength="20"
      minlength="2"
    />
  </div>

  <div class="form-control">
    <label for="fligthNumber">Flight Number</label>
    <input
      type="number"
      id="fligthNumber"
      formControlName="fligthNumber"
      placeholder="Add Flight Number"
      required
    />
  </div>

  <div class="form-control">
    <label for="departureDate">Departure Date</label>
    <input
      type="datetime-local"
      id="departureDate"
      formControlName="departureDate"
      placeholder="Add Departure Date"
      required
      
    />
  </div>

  <div class="form-control">
    <label for="landingDate">Landing Date</label>
    <input
      type="datetime-local"
      id="landingDate"
      formControlName="landingDate"
      placeholder="Add Landing Date"
      required
    />
  </div>
  <div class="form-control">
    <label for="ticketClass">Ticket Class</label>
    <select id="ticketClass" formControlName="ticketClass" required>
      <option value="">Select Ticket Class</option>
      <option value="0">Economy</option>
      <option value="1">Premium Economy</option>
      <option value="2">Business</option>
      <option value="3">First Class</option>
    </select>
  </div>

  <input
    type="submit"
    value="Save Reservation"
    class="btn btn-block"
    [disabled]="form.invalid"
  />
</form>
}
